{% extends 'base.html' %}

{% block title %} Forgot {% endblock %}

{% block content %}
<div class="section">
    <div class="box-input">
        <div class="sacco">
            <div class="logo">
                <div class="img">
                    <img src="{{url_for('static',filename='images/mat.jpg')}}">
                </div>
                <h2>TRAVEL BILA <span>'WAS'</span> </h2>
            </div>
        </div>
        {% with messages=get_flashed_messages(with_categories=True) %}
        {% if messages %}
        {% for category,msg in messages %}
          
            <div class="alert alert-{{category}} alert-dismissible fade show  name" role="alert" style="margin: 5px auto;">
              <strong> {{msg}}</strong>
              <button type="button" class="btn-close name1" data-bs-dismiss="alert" aria-label="close"></button>
            </div>
    
        {% endfor %}
        {% endif %}
        {% endwith %}
        <form action="" method="POST">
        <label for="inputAddress" class="form-label">Enter your email</label>
        <input type="email" name="email" placeholder="Enter your email" value="">
        <input type="submit" class="btn btn-primary" style="font-weight: bolder;"  value="Reset password">
    </form>
    </div>
</div>

{% endblock %}
